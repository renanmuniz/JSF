<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<h:messages/>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Titulo obrigatorio"
					validatorMessage="titulo nao pode ser maio que 40 caracteres">
					<f:validateLength maximum="40" /> 	
				</h:inputText>

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}"/>

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" label="Preço">
  					<f:validateDoubleRange minimum="1.0" maximum="1000.00"/>
				</h:inputText>

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
				</h:inputText>

			</h:panelGrid>
		</fieldset>
		
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione o Autor:" for="autor"/>
			<h:selectOneMenu value="#{livroBean.autorId}">
				<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}"></h:commandButton>	
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
				<h:column>
					<h:outputText value="#{autor.nome}"></h:outputText>
				</h:column>
			</h:dataTable>
				
		</fieldset>
		

		<h:commandButton value="Gravar" action="#{livroBean.gravar}" />
	</h:form>
</h:body>

</html>
